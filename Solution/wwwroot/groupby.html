<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id="w">
    <div id="content">
      <h1>GroupBy in MongoDb</h1>
      <p align="center">Type a city name to find the count of travel destinations</p>
      <p align="center">Connecting to: <a href="http://localhost:61612/api/display/GroupBy">http://localhost:61612/api/display/GroupBy?city=...</a></p>
      <div id="searchfield">
        <form>
            <input type="text" name="inputValue" class="biginput" id="autocomplete">
        </form>
      </div><!-- @end #searchfield -->
    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('#autocomplete').autocomplete({
            minLength: 1,
            source: function (request, response) {
                var webApiUrl = 'http://localhost:61612/api/display/GroupBy'
                    + '?city=' + request.term;
                $.getJSON(webApiUrl, request, function (data, status, xhr) {
                    response(data);
                });
            },
        });
    });
</script>
